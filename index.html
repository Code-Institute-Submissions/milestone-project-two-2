<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <!-- Links to external libraries and CSS stylesheet  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!-- Set the viewport to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Tour Travel Website</title>
</head>
<body>    

    <!-- Site Banner -->
    <header class="container">
        <div class="row">
            <div class="col banner"></div>
        </div>
    </header> 

    <!-- Select City/Attraction section -->
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4">
                    <div class="dropdown">
                        <button class="btn btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Where to?
                        </button>
                            <!-- Buttons call the getLatLng function when clicked -->
                            <div class="dropdown-menu">
                                <button class="dropdown-item" type="button" onclick="getLatLng('london')">London</button>
                                <button class="dropdown-item" type="button" onclick="getLatLng('paris')">Paris</button>
                                <button class="dropdown-item" type="button" onclick="getLatLng('ny')">New York</button>
                                <button class="dropdown-item" type="button" onclick="getLatLng('sydney')">Sydney</button>
                                <button class="dropdown-item" type="button" onclick="getLatLng('venice')">Venice</button>
                                <button class="dropdown-item" type="button" onclick="getLatLng('prague')">Prague</button>
                            </div>                    
                    </div>
                </div>
                <div class="col-8 ">
                    <!-- Radio buttons call the selectAttraction function when clicked -->
                    <div class="form-check-inline">
                        <label class="form-check-label hotel-margin">
                        <input type="radio" class="form-check-input" name="optradio" onclick="selectAttraction('hotel','lodging')">Hotel
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label restuarant-margin">
                        <input type="radio" class="form-check-input" name="optradio" onclick="selectAttraction('restaurant','dining')">Restaurant
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label park-margin">
                        <input type="radio" class="form-check-input" name="optradio" onclick="selectAttraction('park','picnic')">Park
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label bar-margin">
                        <input type="radio" class="form-check-input" name="optradio" onclick="selectAttraction('bar','bars')">Bar
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label museum-margin">
                        <input type="radio" class="form-check-input" name="optradio" onclick="selectAttraction('museum','museum')">Museum
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optradio" onclick="selectAttraction('art_gallery','arts')">Arts
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Google map section -->
    <section class="container">
        <div id="map"></div>        
    </section>     
    
    <!-- Links to External scripts -->  
    <script src="assets/js/maps.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Google Maps API bootstrap URL, including Places Library. The initMap function is called when the site has loaded -->
    <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0FRz2kJNUQlBHGrnGiy60jIw6PwB4QHo&libraries=places&callback=initMap"></script>    

</body>
</html>
